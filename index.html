<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo do Rio de Janeiro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mapa Interativo do Rio de Janeiro</h1>
    <p>Passe o mouse sobre um bairro para destacá-lo e clique para ver os detalhes.</p>

    <div class="container-principal">

        <div id="mapa-container">
            
            <svg id="mapa-rio" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                
                <path id="copacabana" class="bairro" d="M 170 200 L 230 210 L 220 250 L 160 240 Z" />
                <path id="tijuca" class="bairro" d="M 150 100 L 220 110 L 210 160 L 140 150 Z" />
                <path id="barra-da-tijuca" class="bairro" d="M 20 180 L 120 190 L 110 240 L 10 230 Z" />
                <path id="centro" class="bairro" d="M 240 140 L 300 150 L 290 200 L 230 190 Z" />

                </svg>
            </div>

        <aside id="info-painel">
            <h2>Selecione um Bairro</h2>
            <p>Clique em uma área do mapa para começar a explorar.</p>
        </aside>

    </div>

    <script src="script.js"></script>

</body>
</html>
