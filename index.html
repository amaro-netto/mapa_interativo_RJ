<body>

    <h1>Mapa Interativo do Brasil</h1>
    <p>Clique em uma região para dar zoom e explorar.</p>

    <div class="container-principal">

        <div id="mapa-container">
            <button id="btn-voltar" class="hidden">Ver todas as regiões</button>
            <object id="mapa-objeto" data="svgs/brasil.svg" type="image/svg+xml"></object>
        </div>
        
        <aside id="info-painel">
            <h2>Selecione uma Região</h2>
            <p>Clique em uma área do mapa para começar a explorar.</p>
        </aside>

    </div>
